name: CI - Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  TERRAFORM_VERSION: '1.7.0'

jobs:
  # Job 1: Python Code Quality
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('lambda-src/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install flake8 pylint
          pip install -r lambda-src/requirements.txt
      
      - name: Run Flake8
        run: |
          echo "Running Flake8 linter..."
          flake8 lambda-src/ \
            --max-line-length=100 \
            --exclude=__pycache__,*.pyc \
            --show-source \
            --statistics || true
      
      - name: Run Pylint
        run: |
          echo "Running Pylint static analysis..."
          pylint lambda-src/*.py \
            --disable=C0111,R0903,C0103,W0613 \
            --max-line-length=100 || true

  # Job 2: Terraform Validation
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Format Check
        working-directory: ./terraform
        run: |
          echo "Checking Terraform formatting..."
          terraform fmt -check -recursive || {
            echo "::warning::Some Terraform files need formatting. Run 'terraform fmt -recursive'"
            exit 0
          }
      
      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "Initializing Terraform..."
          terraform init -backend=false
      
      - name: Terraform Validate
        working-directory: ./terraform
        run: |
          echo "Validating Terraform configuration..."
          terraform validate
      
      - name: Check for Terraform best practices
        working-directory: ./terraform
        run: |
          echo "Checking for common issues..."
          # Check for hardcoded values
          if grep -r "123456789" *.tf 2>/dev/null; then
            echo "::warning::Found potential hardcoded account IDs"
          fi
          # Check for missing descriptions
          if grep -L "description" *.tf 2>/dev/null; then
            echo "::warning::Some resources missing descriptions"
          fi
          echo "Basic checks complete"

  # Job 3: Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: rdg-infra:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Docker build summary
        run: |
          echo "### ✅ Docker Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "Image built and validated successfully" >> $GITHUB_STEP_SUMMARY

  # Job 4: Security Checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      
      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          if grep -r "AKIA" . --exclude-dir=.git 2>/dev/null; then
            echo "::error::Potential AWS access key found!"
            exit 1
          fi
          if grep -r "password.*=.*['\"]" lambda-src/ 2>/dev/null; then
            echo "::warning::Potential hardcoded password found"
          fi
          echo "No obvious secrets found"

  # Job 5: Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [python-lint, terraform-validate, docker-build, security-scan]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Python Linting: ${{ needs.python-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Terraform Validation: ${{ needs.terraform-validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.python-lint.result }}" == "success" ]] && \
             [[ "${{ needs.terraform-validate.result }}" == "success" ]] && \
             [[ "${{ needs.docker-build.result }}" == "success" ]] && \
             [[ "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some checks failed. Please review above." >> $GITHUB_STEP_SUMMARY
          fi
